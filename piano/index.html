<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Complete JS Piano</title>
</head>
<body>

    <h1>Generated JS Piano</h1>
    
    <div class="controls">
        <label>Instrument: </label>
        <select id="instrument-select">
            <option value="piano">Piano</option>
            <option value="organ">Organ</option>
            <option value="acoustic">Acoustic Guitar</option>
            <option value="edm">EDM</option>
        </select>
    </div>

    <div class="piano-container" id="piano"></div>
    <div class="controls">
        <button onclick="playSong('gymnopedie_1')" style="background: #e91e63; color: white; border:none; border-radius:4px; margin-left:10px;">
            ▶ "Gymnopédie No. 1" by Erik Satie
        </button>
        <button onclick="playSong('canon_in_d')" style="background: #e91e63; color: white; border:none; border-radius:4px; margin-left:10px;">
            ▶ Play Canon in D
        </button>
    </div>
    <script src="../library/audiosynth.js"></script>
    <script src="songs.js"></script>
    <script src="scripts.js"></script>

</body>
</html>
